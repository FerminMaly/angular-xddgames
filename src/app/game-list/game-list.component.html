<table class="table text-center">
    <thead>
        <tr>
            <th>Imagen</th>
            <th>Nombre</th>
            <th>Categoria</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Compra</th>
            <th>Agregar</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let game of games" [ngClass]="{'oferta': game.oferta}">
            <td><img [src]="game.image" class="img-thumbnail" [alt]="game.nombre" ></td>
            <td>{{game.nombre}}</td>
            <td>{{game.categoria}}</td>
            <td>{{game.precio | currency}}</td>
            <td *ngIf="game.stock == 0; else sinStock"><span class="badge badge-warning">SIN STOCK</span></td>
            <ng-template #sinStock>{{game.stock}}</ng-template>
            <td>
                <app-input-integer [(quantity)]="game.quantity" [max]="game.stock" (maxReached)="maxReached($event)"></app-input-integer>
            </td>
            <td>
                <button class="btn" (click)="addToCart(game)">Comprar</button>
            </td>
        </tr>
    </tbody>
</table>
